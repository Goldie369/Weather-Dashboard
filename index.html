<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>


        <div class="search-container">
            <div class="city-container">
                <h2>Search City</h2>
                <input type="search" id="user-input" class="search-input" placeholder="Chicago" />
                <button id="search-btn">Search</button>
            </div>

            <hr />

            <h4 id="history-header">Previous Searches</h4>


            <div class="history-container"></div>

        </div>

        <div id="weather-container">


            <div class="insert-els">
                <h3 id="city-today"></h3>
                <p id="today-date"></p>
                <p id="today-conditions"></p>
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
            </div>
            <div class="card">

                <div class="weather">
                    <h1 class="date-1"></h1>
                    <h2 class="city-1"></h2>
                    <h1 class="temp-1"></h1>
                    <div class="layoutIconDesc">
                        <img src="" alt="" class="icon-1">
                        <div class="description-2"></div>
                    </div>
                    <div class="humidity-1"></div>
                    <div class="wind-1"></div>

                </div>

            </div>
            <div class="card">

                <div class="weather">
                    <h1 class="date-2"></h1>
                    <h2 class="city-3"></h2>
                    <h1 class="temp-3"></h1>
                    <div class="layoutIconDesc">
                        <img src="" alt="" class="icon-3">
                        <div class="description-3"></div>
                    </div>
                    <div class="humidity-3"></div>
                    <div class="wind-3"></div>

                </div>

            </div>
            <div class="card">

                <div class="weather">
                    <h1 class="date-4"></h1>
                    <h2 class="city-4"></h2>
                    <h1 class="temp-4"></h1>
                    <div class="layoutIconDesc">
                        <img src="" alt="" class="icon-4">
                        <div class="description-4"></div>
                    </div>
                    <div class="humidity-4"></div>
                    <div class="wind-4"></div>

                </div>

            </div>
            <div class="card">

                <div class="weather">
                    <h1 class="date-5"></h1>
                    <h2 class="city-5"></h2>
                    <h1 class="temp-5"></h1>
                    <div class="layoutIconDesc">
                        <img src="" alt="" class="icon-5">
                        <div class="description-5"></div>
                    </div>
                    <div class="humidity-5"></div>
                    <div class="wind-5"></div>

                </div>

            </div>
            <div class="card">

                <div class="weather">
                    <h1 class="date-6"></h1>
                    <h2 class="city-6"></h2>
                    <h1 class="temp-6"></h1>
                    <div class="layoutIconDesc">
                        <img src="" alt="" class="icon-6">
                        <div class="description-6"></div>
                    </div>
                    <div class="humidity-6"></div>
                    <div class="wind-6"></div>

                </div>

            </div>
        </div>
        <div id="forecast"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
