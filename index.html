<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <div class="city-container">
                <h2>Search City</h2>
                <input type="search" id="user-input" class="search-input" placeholder="Chicago" />
                <button id="search-btn">Search</button>
            </div>

            <hr />
        </div>
        <div class="current-weather">
            <div>
                <h4 id="history-header">Previous Searches</h4>

                <div class="history-container"></div>
            </div>
            <div id="weather-container">
            </div>
        </div>
        <div id="forecast"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
