<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>

     
        <div class="search-container">
            

         
            <div class="city-container"> 
                <h2>Search City</h2>
                <input type ="search" id="user-input" class="search-input" placeholder="Chicago"/>
                <button id="search-btn">Search</button>
            </div>

            <hr />

<h4 id="history-header">Previous Searches</h4>


<div class="history-container"></div>

</div>
 
 <div id="weather-container">

   
    <div class="insert-els">
        <h3 id="city-today"></h3>
        <p id="today-date"></p>
        <p id="today-conditions"></p>
        <p id="today-temp"></p>
        <p id="today-wind"></p>
        <p id="today-humidity"></p>
    </div>
    <div class="card">
        
        <div class="weather">
            <h1 class="date-1"></h1>
            <h2 class="city-1"></h2>
            <h1 class="temp-1"></h1>
            <div class="layoutIconDesc">
            <img src="" alt="" class="icon-1">
            <div class="description-2"></div>
            </div>
            <div class="humidity-1"></div>
            <div class="wind-1"></div>

        </div>

    </div>
